<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QFNU 抢课脚本配置生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            font-size: 14px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        input::placeholder {
            color: #aaa;
        }

        .course-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            border: 2px solid #e0e0e0;
        }

        .course-card.active {
            border-color: #667eea;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .course-number {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(17, 153, 142, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .mode-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .mode-btn.active {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }

        .mode-btn:hover {
            border-color: #667eea;
        }

        .mode-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .mode-desc {
            font-size: 12px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .output-area {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }

        .output-area pre {
            color: #d4d4d4;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .tip {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }

        .tip-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .section-divider {
            border-top: 1px dashed #ddd;
            margin: 20px 0;
            padding-top: 20px;
        }

        .field-hint {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .mode-switch {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QFNU 抢课脚本配置生成器</h1>
        <p class="subtitle">曲阜师范大学教务系统抢课脚本 - 配置文件生成工具</p>

        <!-- 基础配置 -->
        <div class="card">
            <h2 class="card-title">基础配置</h2>
            <div class="form-row">
                <div class="form-group">
                    <label>学号 <span class="required">*</span></label>
                    <input type="text" id="user_account" placeholder="请输入学号">
                </div>
                <div class="form-group">
                    <label>教务系统密码 <span class="required">*</span></label>
                    <input type="password" id="user_password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label>飞书 Webhook（可选）</label>
                <input type="text" id="feishu_webhook" placeholder="用于选课成功通知，留空则不通知">
            </div>
        </div>

        <!-- 课程配置 -->
        <div class="card">
            <h2 class="card-title">课程配置</h2>

            <div class="tip">
                <div class="tip-title">配置说明</div>
                <div>每个课程支持两种选课模式：<br>
                    <strong>模式一（直接ID）</strong>：填写 jx02id 和 jx0404id，速度最快<br>
                    <strong>模式二（搜索）</strong>：填写上课时间信息，脚本自动搜索课程
                </div>
            </div>

            <div id="courses-container"></div>

            <button class="btn btn-primary" onclick="addCourse()">+ 添加课程</button>
        </div>

        <!-- 生成结果 -->
        <div class="card">
            <h2 class="card-title">生成配置</h2>
            <div class="btn-group">
                <button class="btn btn-success" onclick="generateConfig()">生成配置</button>
                <button class="btn btn-primary" onclick="downloadConfig()">下载 config.json</button>
                <button class="btn btn-secondary" onclick="clearAll()">清空所有</button>
            </div>
            <div class="output-area">
                <button class="btn btn-secondary copy-btn" onclick="copyConfig()">复制</button>
                <pre id="config-output">// 配置将在这里显示</pre>
            </div>
        </div>
    </div>

    <script>
        let courseCount = 0;

        function addCourse() {
            courseCount++;
            const container = document.getElementById('courses-container');
            const courseDiv = document.createElement('div');
            courseDiv.className = 'course-card';
            courseDiv.id = `course-${courseCount}`;
            courseDiv.innerHTML = `
                <div class="course-header">
                    <span class="course-number">课程 #${courseCount}</span>
                    <button class="btn btn-danger" onclick="removeCourse(${courseCount})">删除</button>
                </div>

                <!-- 基础信息 -->
                <div class="form-row">
                    <div class="form-group">
                        <label>课程名称 <span class="required">*</span></label>
                        <input type="text" id="course_name_${courseCount}" placeholder="如：高等数学">
                    </div>
                    <div class="form-group">
                        <label>课程编号 <span class="required">*</span></label>
                        <input type="text" id="course_id_${courseCount}" placeholder="如：g20062389">
                    </div>
                    <div class="form-group">
                        <label>教师姓名 <span class="required">*</span></label>
                        <input type="text" id="teacher_name_${courseCount}" placeholder="如：张三">
                    </div>
                </div>

                <!-- 模式切换 -->
                <div class="section-divider">
                    <label>选择配置模式</label>
                    <div class="mode-switch">
                        <div class="mode-btn active" id="mode1_btn_${courseCount}" onclick="switchMode(${courseCount}, 1)">
                            <div class="mode-title">模式一：直接 ID</div>
                            <div class="mode-desc">填写 jx02id 和 jx0404id（推荐）</div>
                        </div>
                        <div class="mode-btn" id="mode2_btn_${courseCount}" onclick="switchMode(${courseCount}, 2)">
                            <div class="mode-title">模式二：搜索模式</div>
                            <div class="mode-desc">填写上课时间信息自动搜索</div>
                        </div>
                    </div>
                </div>

                <!-- 模式一：直接ID -->
                <div id="mode1_${courseCount}" class="mode-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label>jx02id <span class="required">*</span></label>
                            <input type="text" id="jx02id_${courseCount}" placeholder="课程的 jx02id">
                            <div class="field-hint">通过高年级账号或抓包获取</div>
                        </div>
                        <div class="form-group">
                            <label>jx0404id <span class="required">*</span></label>
                            <input type="text" id="jx0404id_${courseCount}" placeholder="课程的 jx0404id">
                            <div class="field-hint">通过高年级账号或抓包获取</div>
                        </div>
                    </div>
                </div>

                <!-- 模式二：搜索模式 -->
                <div id="mode2_${courseCount}" class="mode-content hidden">
                    <div class="form-row">
                        <div class="form-group">
                            <label>星期几 <span class="required">*</span></label>
                            <select id="skxq_${courseCount}">
                                <option value="">请选择</option>
                                <option value="1">星期一</option>
                                <option value="2">星期二</option>
                                <option value="3">星期三</option>
                                <option value="4">星期四</option>
                                <option value="5">星期五</option>
                                <option value="6">星期六</option>
                                <option value="7">星期日</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>节次范围 <span class="required">*</span></label>
                            <select id="skjc_${courseCount}">
                                <option value="">请选择</option>
                                <option value="1-2">1-2 节</option>
                                <option value="3-4">3-4 节</option>
                                <option value="5-6">5-6 节</option>
                                <option value="7-8">7-8 节</option>
                                <option value="9-11">9-11 节</option>
                                <option value="12-13">12-13 节</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>第一节课周次 <span class="required">*</span></label>
                            <input type="number" id="first_week_${courseCount}" placeholder="如：1" min="1" max="20">
                            <div class="field-hint">该课程第一节课在第几周</div>
                        </div>
                        <div class="form-group">
                            <label>第一节课星期 <span class="required">*</span></label>
                            <select id="first_xq_${courseCount}">
                                <option value="">请选择</option>
                                <option value="1">星期一</option>
                                <option value="2">星期二</option>
                                <option value="3">星期三</option>
                                <option value="4">星期四</option>
                                <option value="5">星期五</option>
                                <option value="6">星期六</option>
                                <option value="7">星期日</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>第一节课节次 <span class="required">*</span></label>
                            <select id="first_jc_${courseCount}">
                                <option value="">请选择</option>
                                <option value="01">第 1 节</option>
                                <option value="02">第 2 节</option>
                                <option value="03">第 3 节</option>
                                <option value="04">第 4 节</option>
                                <option value="05">第 5 节</option>
                                <option value="06">第 6 节</option>
                                <option value="07">第 7 节</option>
                                <option value="08">第 8 节</option>
                                <option value="09">第 9 节</option>
                                <option value="10">第 10 节</option>
                                <option value="11">第 11 节</option>
                                <option value="12">第 12 节</option>
                                <option value="13">第 13 节</option>
                            </select>
                            <div class="field-hint">该课程第一节课是当天第几节</div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(courseDiv);
        }

        function removeCourse(id) {
            const courseDiv = document.getElementById(`course-${id}`);
            if (courseDiv) {
                courseDiv.remove();
            }
        }

        function switchMode(courseId, mode) {
            const mode1Btn = document.getElementById(`mode1_btn_${courseId}`);
            const mode2Btn = document.getElementById(`mode2_btn_${courseId}`);
            const mode1Content = document.getElementById(`mode1_${courseId}`);
            const mode2Content = document.getElementById(`mode2_${courseId}`);

            if (mode === 1) {
                mode1Btn.classList.add('active');
                mode2Btn.classList.remove('active');
                mode1Content.classList.remove('hidden');
                mode2Content.classList.add('hidden');
            } else {
                mode1Btn.classList.remove('active');
                mode2Btn.classList.add('active');
                mode1Content.classList.add('hidden');
                mode2Content.classList.remove('hidden');
            }
        }

        function getCourseMode(courseId) {
            const mode1Btn = document.getElementById(`mode1_btn_${courseId}`);
            return mode1Btn.classList.contains('active') ? 1 : 2;
        }

        function generateConfig() {
            const config = {
                user_account: document.getElementById('user_account').value.trim(),
                user_password: document.getElementById('user_password').value,
                feishu_webhook: document.getElementById('feishu_webhook').value.trim(),
                courses: []
            };

            const courseCards = document.querySelectorAll('.course-card');
            courseCards.forEach(card => {
                const id = card.id.split('-')[1];
                const mode = getCourseMode(id);

                const course = {
                    course_name: document.getElementById(`course_name_${id}`).value.trim(),
                    course_id: document.getElementById(`course_id_${id}`).value.trim(),
                    teacher_name: document.getElementById(`teacher_name_${id}`).value.trim(),
                    jx02id: "",
                    jx0404id: "",
                    skxq: "",
                    skjc: "",
                    first_week: "",
                    first_xq: "",
                    first_jc: ""
                };

                if (mode === 1) {
                    course.jx02id = document.getElementById(`jx02id_${id}`).value.trim();
                    course.jx0404id = document.getElementById(`jx0404id_${id}`).value.trim();
                } else {
                    course.skxq = document.getElementById(`skxq_${id}`).value;
                    course.skjc = document.getElementById(`skjc_${id}`).value;
                    course.first_week = document.getElementById(`first_week_${id}`).value;
                    course.first_xq = document.getElementById(`first_xq_${id}`).value;
                    course.first_jc = document.getElementById(`first_jc_${id}`).value;
                }

                config.courses.push(course);
            });

            const output = JSON.stringify(config, null, 2);
            document.getElementById('config-output').textContent = output;
            return config;
        }

        function downloadConfig() {
            const config = generateConfig();
            const blob = new Blob([JSON.stringify(config, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function copyConfig() {
            const output = document.getElementById('config-output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = '已复制!';
                setTimeout(() => {
                    btn.textContent = '复制';
                }, 2000);
            });
        }

        function clearAll() {
            if (confirm('确定要清空所有配置吗？')) {
                document.getElementById('user_account').value = '';
                document.getElementById('user_password').value = '';
                document.getElementById('feishu_webhook').value = '';
                document.getElementById('courses-container').innerHTML = '';
                document.getElementById('config-output').textContent = '// 配置将在这里显示';
                courseCount = 0;
            }
        }

        // 页面加载时添加一个默认课程
        window.onload = function() {
            addCourse();
        };
    </script>
</body>
</html>
