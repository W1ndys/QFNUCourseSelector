<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QFNU 选课脚本配置文件生成器</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #dcdfe6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            border-bottom: 2px solid var(--bg-color);
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .course-card {
            background-color: #f8f9fa;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .mode-switch {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .mode-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        .time-node {
            background-color: #fff;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time-node input {
            width: 80px;
        }

        .output-area {
            margin-top: 30px;
            border-top: 2px solid var(--bg-color);
            padding-top: 20px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
            background-color: #f8f9fa;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .col {
            flex: 1;
        }

        .text-center {
            text-align: center;
        }

        .my-30 {
            margin: 30px 0;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .text-right {
            text-align: right;
        }

        .btn-small {
            padding: 2px 8px;
            font-size: 12px;
        }

        .remove-btn-static {
            position: static;
            padding: 2px 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QFNU 选课脚本配置文件生成器</h1>
        
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="user_account">学号 (user_account)</label>
                    <input type="text" id="user_account" placeholder="请输入学号">
                </div>
                <div class="col">
                    <label for="user_password">密码 (user_password)</label>
                    <input type="password" id="user_password" placeholder="请输入教务系统密码">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="feishu_webhook">飞书 Webhook (选填)</label>
            <input type="text" id="feishu_webhook" placeholder="https://open.feishu.cn/open-apis/bot/v2/hook/...">
            <div class="help-text">用于接收选课结果通知，不填则不发送通知</div>
        </div>

        <div id="courses-container">
            <!-- 课程卡片将在这里动态生成 -->
        </div>

        <div class="text-center my-30">
            <button class="btn" onclick="addCourse()">+ 添加课程</button>
            <button class="btn btn-success" onclick="generateConfig()">生成配置文件</button>
        </div>

        <div class="output-area">
            <h3>生成的配置内容 (config.json)</h3>
            <textarea id="output" readonly aria-label="生成的配置内容"></textarea>
            <div class="mt-10 text-right">
                <button class="btn" onclick="copyConfig()">复制内容</button>
                <button class="btn btn-success" onclick="downloadConfig()">下载 config.json</button>
            </div>
        </div>
    </div>

    <script>
        let courseCount = 0;

        function createTimeNodeHtml(courseId, timeId) {
            let weekOptions = '<option value="">周次</option>';
            for (let i = 1; i <= 20; i++) {
                weekOptions += `<option value="${i}">${i}</option>`;
            }

            let weekDayOptions = '<option value="">星期</option>';
            const weekDays = ['一', '二', '三', '四', '五', '六', '日'];
            for (let i = 1; i <= 7; i++) {
                weekDayOptions += `<option value="${i}">星期${weekDays[i-1]}</option>`;
            }

            return `
                <div class="time-node" id="time-${courseId}-${timeId}">
                    <select class="time-week" title="周次 (week)">
                        ${weekOptions}
                    </select>
                    <select class="time-weekday" title="星期几 (1-7)">
                        ${weekDayOptions}
                    </select>
                    <input type="text" class="time-period" placeholder="节次" title="节次 (1-13)">
                    <button class="remove-btn remove-btn-static" onclick="removeTimeNode('${courseId}', '${timeId}')">×</button>
                </div>
            `;
        }

        function addTimeNode(courseId) {
            const container = document.getElementById(`times-container-${courseId}`);
            const timeId = Date.now();
            const div = document.createElement('div');
            div.innerHTML = createTimeNodeHtml(courseId, timeId);
            container.appendChild(div.firstElementChild);
        }

        function removeTimeNode(courseId, timeId) {
            const node = document.getElementById(`time-${courseId}-${timeId}`);
            if (node) node.remove();
        }

        function toggleMode(courseId, mode) {
            const idModeDiv = document.getElementById(`mode-id-${courseId}`);
            const searchModeDiv = document.getElementById(`mode-search-${courseId}`);
            
            if (mode === 'id') {
                idModeDiv.classList.remove('hidden');
                searchModeDiv.classList.add('hidden');
            } else {
                idModeDiv.classList.add('hidden');
                searchModeDiv.classList.remove('hidden');
            }
        }

        function addCourse() {
            courseCount++;
            const container = document.getElementById('courses-container');
            const courseCard = document.createElement('div');
            courseCard.className = 'course-card';
            courseCard.id = `course-${courseCount}`;
            
            courseCard.innerHTML = `
                <button class="remove-btn" onclick="removeCourse(${courseCount})">删除课程</button>
                <h3>课程 #${courseCount}</h3>
                
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>课程名称</label>
                            <input type="text" class="course-name" placeholder="例如：高等数学">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>课程编号</label>
                            <input type="text" class="course-id" placeholder="例如：g20062389">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>教师姓名</label>
                            <input type="text" class="teacher-name" placeholder="例如：张三">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>选课模式</label>
                    <div class="mode-switch">
                        <label class="mode-option">
                            <input type="radio" name="mode-${courseCount}" value="id" checked onchange="toggleMode(${courseCount}, 'id')">
                            直接 ID 模式 (推荐)
                        </label>
                        <label class="mode-option">
                            <input type="radio" name="mode-${courseCount}" value="search" onchange="toggleMode(${courseCount}, 'search')">
                            搜索模式
                        </label>
                    </div>
                </div>

                <div id="mode-id-${courseCount}">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>jx02id</label>
                                <input type="text" class="jx02id" placeholder="课程唯一标识 ID">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>jx0404id</label>
                                <input type="text" class="jx0404id" placeholder="课程唯一标识 ID">
                            </div>
                        </div>
                    </div>
                    <div class="help-text">提示：ID 需要通过高年级账号抓包获取，如果不知道请使用搜索模式</div>
                </div>

                <div id="mode-search-${courseCount}" class="hidden">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label>搜索星期 (week_day)</label>
                                <select class="week-day">
                                    <option value="">请选择</option>
                                    <option value="1">星期一</option>
                                    <option value="2">星期二</option>
                                    <option value="3">星期三</option>
                                    <option value="4">星期四</option>
                                    <option value="5">星期五</option>
                                    <option value="6">星期六</option>
                                    <option value="7">星期日</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label>搜索节次范围 (class_period)</label>
                                <select class="class-period">
                                    <option value="">请选择</option>
                                    <option value="1-2">1-2</option>
                                    <option value="3-4">3-4</option>
                                    <option value="5-6">5-6</option>
                                    <option value="7-8">7-8</option>
                                    <option value="9-11">9-11</option>
                                    <option value="12-13">12-13</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>详细上课时间 (class_times) <button class="btn btn-small" onclick="addTimeNode(${courseCount})">+ 添加时间节点</button></label>
                        <div id="times-container-${courseCount}">
                            <!-- 时间节点 -->
                        </div>
                        <div class="help-text">请至少添加一个时间节点用于精确匹配课程</div>
                    </div>
                </div>
            `;
            
            container.appendChild(courseCard);
            // 默认添加一个时间节点
            addTimeNode(courseCount);
        }

        function removeCourse(id) {
            const card = document.getElementById(`course-${id}`);
            if (card) card.remove();
        }

        function generateConfig() {
            const config = {
                user_account: document.getElementById('user_account').value,
                user_password: document.getElementById('user_password').value,
                feishu_webhook: document.getElementById('feishu_webhook').value,
                courses: []
            };

            const courseCards = document.querySelectorAll('.course-card');
            
            courseCards.forEach(card => {
                const mode = card.querySelector('input[type="radio"]:checked').value;
                const course = {
                    course_name: card.querySelector('.course-name').value,
                    course_id: card.querySelector('.course-id').value,
                    teacher_name: card.querySelector('.teacher-name').value,
                    jx02id: "",
                    jx0404id: "",
                    week_day: "",
                    class_period: "",
                    class_times: []
                };

                if (mode === 'id') {
                    course.jx02id = card.querySelector('.jx02id').value;
                    course.jx0404id = card.querySelector('.jx0404id').value;
                } else {
                    course.week_day = card.querySelector('.week-day').value;
                    course.class_period = card.querySelector('.class-period').value;
                    
                    const timeNodes = card.querySelectorAll('.time-node');
                    timeNodes.forEach(node => {
                        const week = node.querySelector('.time-week').value;
                        const weekDay = node.querySelector('.time-weekday').value;
                        const period = node.querySelector('.time-period').value;
                        
                        if (week || weekDay || period) {
                            course.class_times.push({
                                week: week,
                                week_day: weekDay,
                                class_period: period
                            });
                        }
                    });
                }

                config.courses.push(course);
            });

            const jsonString = JSON.stringify(config, null, 2);
            document.getElementById('output').value = jsonString;
        }

        function copyConfig() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('配置内容已复制到剪贴板！');
        }

        function downloadConfig() {
            const content = document.getElementById('output').value;
            if (!content) {
                alert('请先生成配置内容！');
                return;
            }
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // 初始化添加一个课程
        addCourse();
    </script>
</body>
</html>
